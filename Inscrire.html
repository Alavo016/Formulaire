<!DOCTYPE html> <!-- Indique la version d'HTML utilisée -->

<html lang="en"> <!-- Ouverture de la balise HTML et définition de la langue utilisée -->
  <head> <!-- En-tête de la page HTML -->
        

    <meta charset="UTF-8"> <!-- Définition du jeu de caractères utilisé -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Définition des directives de compatibilité pour Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Définition de la taille de l'affichage et de l'échelle initiale de la page -->
    <link rel="stylesheet" href="style.css"> <!-- Import du fichier CSS externe -->

    <title>Inscription</title> <!-- Titre de la page HTML -->

  </head>

<body> <!-- Corps de la page HTML -->

    <form class="colore"> <!-- Formulaire d'inscription avec la classe "colore" -->

        <div class="div1"> <!-- Division 1 avec la classe "div1" -->

            <h2><ins>Inscription</ins></h2> <!-- Titre "Inscription" en souligné -->

            <input type="text" placeholder="Nom..." required> <br> <!-- Champ de saisie pour le nom de l'utilisateur avec l'attribut "required" -->
            <input type="text" placeholder="Prénom..." required><br> <!-- Champ de saisie pour le prénom de l'utilisateur avec l'attribut "required" -->
            <input type="email" placeholder="Email..." required><br> <!-- Champ de saisie pour l'adresse e-mail de l'utilisateur avec l'attribut "required" -->
            <input type="password" placeholder="Mot de passe ..." required><br> <!-- Champ de saisie pour le mot de passe de l'utilisateur avec l'attribut "required" -->
            <input type="password" placeholder="Confirmez mot de passe ..." required><br> <!-- Champ de saisie pour confirmer le mot de passe de l'utilisateur avec l'attribut "required" -->

            <div class="div2"> <!-- Division 2 avec la classe "div2" -->

                <label for="genre" class="div3">Genre:</label> <!-- Label pour les boutons radio de genre avec la classe "div3" -->
                <input type="radio" id="genre" name="genre" value="Homme"> <!-- Bouton radio pour le genre "Homme" avec l'identifiant "genre" et le nom "genre" -->
                <label for="genre">Homme</label> <!-- Texte correspondant au bouton radio pour le genre "Homme" -->

                <input type="radio" id="genre" name="genre" value="Femme"> <!-- Bouton radio pour le genre "Femme" avec l'identifiant "genre" et le nom "genre" -->
                <label for="genre">Femme</label> <!-- Texte correspondant au bouton radio pour le genre "Femme" -->

            </div>

            <input type="file" name="photo" id="photo" > <!-- Champ de saisie pour télécharger une photo de profil -->

            <input type="submit" value="S'inscrire"> <!-- Bouton de soumission du formulaire avec le texte "S'inscrire" -->
            
            <p>Avez vous déja un compte? <a href="Se_Connecter.html">Connectez-vous</a></p> <!-- Paragraphe contenant un lien vers la page "Se_Connecter.html" pour se connecter à un compte déjà existant -->
        </div> <!-- Fermeture de la division 1 -->

    </form> <!-- Fermeture du formulaire -->
    
</body>  
</html>
